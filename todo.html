<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        /* Custom animation for list items */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .task-item {
            animation: fadeIn 0.3s ease-out;
        }
        /* Style for completed tasks */
        .completed span {
            text-decoration: line-through;
            color: #9ca3af; /* text-gray-400 */
        }
    </style>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-md mx-auto bg-white rounded-xl shadow-lg p-6 md:p-8">
        
        <!-- Header -->
        <div class="text-center mb-6">
            <h1 class="text-3xl font-bold text-gray-800">My To-Do List</h1>
            <p id="current-date" class="text-gray-500"></p>
        </div>

        <!-- Add Task Form -->
        <form id="add-task-form" class="flex items-center gap-3 mb-6">
            <input 
                type="text" 
                id="task-input"
                placeholder="Add a new task..."
                class="flex-grow w-full px-4 py-2 text-gray-700 bg-gray-50 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-200"
            >
            <button 
                type="submit"
                class="px-5 py-2 bg-blue-600 text-white font-semibold rounded-lg shadow-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-75 transition-transform transform active:scale-95"
            >
                Add
            </button>
        </form>

        <!-- Task List -->
        <div id="task-list-container">
            <ul id="task-list" class="space-y-3">
                <!-- Tasks will be dynamically added here -->
            </ul>
            <p id="empty-message" class="text-center text-gray-500 mt-4">Your task list is empty. Add a task to get started!</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const taskForm = document.getElementById('add-task-form');
            const taskInput = document.getElementById('task-input');
            const taskList = document.getElementById('task-list');
            const emptyMessage = document.getElementById('empty-message');
            const dateElement = document.getElementById('current-date');

            // Display the current date
            const today = new Date();
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            dateElement.textContent = today.toLocaleDateString('en-US', options);

            // Function to create a new task item
            function createTaskElement(taskText) {
                const li = document.createElement('li');
                li.className = 'task-item flex items-center justify-between bg-gray-50 p-3 rounded-lg border border-gray-200';
                
                // Task text
                const span = document.createElement('span');
                span.textContent = taskText;
                span.className = 'flex-grow text-gray-800';

                // Action buttons container
                const buttonsDiv = document.createElement('div');
                buttonsDiv.className = 'flex items-center gap-2';
                
                // Complete button
                const completeButton = document.createElement('button');
                completeButton.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-green-500 hover:text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                    </svg>`;
                completeButton.classList.add('complete-btn');

                // Delete button
                const deleteButton = document.createElement('button');
                deleteButton.innerHTML = `
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-red-500 hover:text-red-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                    </svg>`;
                deleteButton.classList.add('delete-btn');

                buttonsDiv.appendChild(completeButton);
                buttonsDiv.appendChild(deleteButton);
                
                li.appendChild(span);
                li.appendChild(buttonsDiv);
                
                return li;
            }

            // Function to add a new task
            function addTask(e) {
                e.preventDefault();
                const taskText = taskInput.value.trim();

                if (taskText !== '') {
                    const newTask = createTaskElement(taskText);
                    taskList.appendChild(newTask);
                    taskInput.value = '';
                    updateEmptyMessage();
                }
                taskInput.focus();
            }

            // Function to handle task list clicks (for completing or deleting)
            function handleTaskClick(e) {
                const item = e.target;
                const taskItem = item.closest('.task-item');

                if (!taskItem) return;

                // Handle delete
                if (item.closest('.delete-btn')) {
                    taskItem.style.transition = 'opacity 0.3s ease, transform 0.3s ease';
                    taskItem.style.opacity = '0';
                    taskItem.style.transform = 'translateX(20px)';
                    setTimeout(() => {
                        taskItem.remove();
                        updateEmptyMessage();
                    }, 300);
                }

                // Handle complete
                if (item.closest('.complete-btn')) {
                    taskItem.classList.toggle('completed');
                }
            }
            
            // Function to show/hide the empty message
            function updateEmptyMessage() {
                if (taskList.children.length === 0) {
                    emptyMessage.style.display = 'block';
                } else {
                    emptyMessage.style.display = 'none';
                }
            }

            // Event Listeners
            taskForm.addEventListener('submit', addTask);
            taskList.addEventListener('click', handleTaskClick);

            // Initial check for empty message
            updateEmptyMessage();
        });
    </script>
</body>
</html>
